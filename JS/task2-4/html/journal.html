<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官日记</title>
    <link rel="stylesheet" type="text/css" href="../scss/journal.css">
</head>

<body>
    <header>
        <a class="return" href="./see.html"></a>
        <h5>法官日记</h5>
        <a id="close" href="#">
            <span></span>
        </a>
    </header>
    <main>
        <div class="player" id="role1">
            <div class="game_box">
                <p class="name">平民</p>
                <p class="number">1号</p>
            </div>
        </div>
    </main>
    <footer>
        <button>开始游戏</button>
    </footer>
    <script>
        var playersArray = JSON.parse(sessionStorage.getItem("playersArray"));
        console.log(playersArray)
        var sourceNode = document.getElementById("role1"); // 获得被克隆的节点对象 
        // console.log(sourceNode);
        var number = document.getElementsByClassName("number"); //获取数字节点
        var a = 0;

        window.onload = function () {
            var name = document.getElementsByClassName("name"); //获取角色名称节点
            for (var i = 2; i < playersArray.length + 1; i++) {
                var clonedNode = sourceNode.cloneNode(true); // 克隆节点 
                clonedNode.setAttribute("id", "role" + i); // 修改一下id 值，避免id 重复 
                sourceNode.parentNode.appendChild(clonedNode); // 在父节点插入克隆的节点 
                // console.log(sourceNode.parentNode.nodeName);
            }
            for (var i = 0; i < playersArray.length; i++) {
                if (playersArray[a] == 0) {
                    name[i].innerHTML = "平民";
                    a++;
                } else if (playersArray[a] == 1) {
                    name[i].innerHTML = "杀手";
                    a++;
                }
                
                number[i].innerText = i + 1 + "号";
            }
        }
        document.getElementsByTagName("button")[0].onclick = function () {
            location.href = ('version.html');
        }
    </script>
</body>

</html>
